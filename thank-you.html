<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- META TAGS FOR SEARCH ENGINES -->
    <meta name="description"
        content="Visit Kennet Shopping, an unmissable shopping experience in the heart of Newbury, Berkshire!">
    <meta name="keywords"
        content="shopping centre, shopping, Newbury, Berkshire, shops in Newbury, clothes shops, retail">

    <!-- WEBSITE TITLE -->
    <title>Kennet Shopping</title>

    <!-- CSS STYLESHEET-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>

<body>
    <!-- HEADER -->
    <header class="sticky-header">

        <a href="index.html" aria-label="Kennet Shopping Home Page">
            <h1 id="logo" class="barlow-condensed-semibold">
                <span><img src="assets/favicon/favicon-32x32.png"></span> KENNET SHOPPING
            </h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="Go to Home page">Home</a></li>
                <li><a href="shop.html" aria-label="Go to the Shop page">Shop</a></li>
                <li><a href="visit.html" aria-label="Go to the Visit page">Visit</a></li>
                <li><a href="contact-us.html" aria-label="Go to the Contact Us page">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main id="thank-you-page">
        <section id="t.u-box">
            <h2 id="t.u-message">Thank you for contacting Kennet Shopping! We have received your message and a membner of our team will be in touch shortly.</h2>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <ul id="socials">
            <li><a href="https://www.facebook.com/KennetShopping" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)" <i class="fa-brands fa-facebook-f"></i>
                </a>
            </li>
            <li><a href="https://www.instagram.com/kennetshopping" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)" <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li><a href="https://twitter.com/kennet_shopping" target="_blank" rel="noopener"
                    aria-label="Visit our X / Twitter page (opens in a new tab)" <i class="fa-brands fa-x-twitter"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- FONT AWESOME KIT -->
    <script src="https://kit.fontawesome.com/3971f457d3.js" crossorigin="anonymous"></script>
</body>
</html>
